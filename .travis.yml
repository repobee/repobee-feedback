language: python
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+(-(alpha|beta|rc)(\\.\\d+)?)?$/"
matrix:
  include:
  - os: linux
    python: 3.5
  - os: linux
    python: 3.6
  - os: linux
    python: 3.7
    dist: xenial
  - os: linux
    python: 3.8-dev
install: pip install -e ".[TEST]"
script: ".travis/run.sh"
after_success:
- codecov
notifications:
  email: false
before_deploy:
- pip install --upgrade twine setuptools
deploy:
  provider: pypi
  user: slarse
  password:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = "linux"
  distributions: sdist bdist_wheel
  repo: repobee/repobee
  skip_existing: true
